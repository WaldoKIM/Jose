<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 중복확인</title>
<script type="text/javascript">
    
function zzz(){
    var aaa = opener.document.getElementById("userid").value;
var bbb = document.getElementById("checkid");
bbb.value=aaa
};

function kkk(){
var bbb = document.getElementById("checkid");    
var aaa = opener.document.getElementById("userid");

if(!(bbb.value==aaa.value)){
var bbb = document.getElementById("checkid").value;
document.getElementById("checkid").value.innerHTML=bbb;
document.getElementById("demo").innerHTML=bbb;
opener.document.getElementById("userid").value=bbb;
}
     
};

</script>    
</head>
<body onload="zzz()">
<form name="checkid" action="result.html" method="get">
<!--php가 아닌 html일 경우 method는 get 밖에 안됨. 실제로 php로 할 경우는 post-->
<fieldset>
<legend>아이디 중복 확인</legend>
<label for="checkid">아이디 입력</label>
<input type="text" name="checkid" id="checkid">    <button type="submit" onclick="kkk()">확인</button>    
</fieldset>    
</form>
<p id="demo"></p>    
</body>
</html>
